<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Birthday Tracker</h1>
    </header>

    <main>
        <!-- Form to add a new birthday -->
        <section>
            <h2>Add a Birthday</h2>
            <form action="/" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="month">Month:</label>
                <input type="text" id="month" name="month" required><br><br>

                <label for="day">Day:</label>
                <input type="text" id="day" name="day" required><br><br>

                <button type="submit">Add Birthday</button>
            </form>
        </section>

        <!-- Display the birthdays in a table -->
        <section>
            <h2>Upcoming Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday['name'] }}</td>
                            <td>{{ birthday['month'] }} {{ birthday['day'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Birthday Tracker</p>
    </footer>
</body>
</html>
